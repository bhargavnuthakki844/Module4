    <body>

        <div class="block">
            
            <button class="button" type="button" onclick="Display()" >Display the list of Names</button>
            <p id="show"></p>
    
        </div>
        <script>
            var a = ["bhargav","jack","kaushik","Jayanth"];

            
           

              function Display()
            {
                for(var i=0;i<a.length;i++){
                var z= a[i].charAt(0);

            

                if(z=="j" || z=="J"){
                    document.getElementById("show").innerHTML+= "Goodbye  "+a[i] + "<br>"; 

                }
                else {
                    document.getElementById("show").innerHTML+="Hello  "+a[i] + "<br>";
                }
            }
            }

           

          
        </script>

    </body>
